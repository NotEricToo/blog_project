{% load static %}
{% block  featured_posts_section %}
    <div class="featured-posts w100dt mb-30">
        <div class="sidebar-title center-align">
            <h2>Featured Posts</h2>
        </div>
        <!-- /.sidebar-title -->

        <div class="sidebar-posts">
            {% for feature in featured_post_list %}
            <div class="card">
                <div class="card-image mb-10">
                    <img src="{% static 'img/blog3.jpg' %}" alt="Image">
                    <span class="effect"></span>
                </div>
                <!-- /.card-image -->
                <div class="card-content w100dt">
                    <p>
                        <a href="#" class="tag left w100dt l-blue mb-10">Lifestyle</a>
                    </p>
                    <a href="{% url 'single_blog' '1' %}" class="card-title">
                        {{ feature.atc_topic }}
                    </a>
                    <ul class="post-mate-time left">
                        <li>
                            <p class="hero left">
                                By - <a href="#" class="l-blue">SujonMaji</a>
                            </p>
                        </li>
                    </ul>

                    <ul class="post-mate right">
                        <li class="like">
                            <a href="#">
                                <i class="icofont icofont-heart-alt"></i> 55
                            </a>
                        </li>
                        <li class="comment">
                            <a href="#">
                                <i class="icofont icofont-comment"></i> 32
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- /.card-content -->
            </div>
            <!-- /.card -->
            {% endfor %}

        </div>
        <!-- /.sidebar-posts -->

    </div>
    <!-- /.featured-posts -->
{% endblock %}
